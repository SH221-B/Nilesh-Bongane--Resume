<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name - Resume</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Add your custom CSS styles here */
        body {
            background-color: #4CAF50; /* Green background */
            background-color: #4CAF50; /* Green background */
            background-color: #4CAF50; /* Green background */
            background-color: #4CAF50; /* Green background */
            color: #fff;
        }
        .icon {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <header class="text-center">
            <h1 class="text-primary">Your Name</h1>
            <p class="lead">Web Developer <i class="fas fa-laptop-code"></i></p>
        </header>
        <section>
            <div class="row">
                <div class="col-md-6">
                    <h2><i class="fas fa-graduation-cap icon"></i> Education</h2>
                    <p>Bachelor of Science in Computer Science<br>
                    University Name, Year</p>
                </div>
                <div class="col-md-6">
                    <h2><i class="fas fa-briefcase icon"></i> Experience</h2>
                    <p>Web Developer<br>
                    ABC Company - 2020-Present<br>
                    Responsibilities: Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <h2><i class="fas fa-cogs icon"></i> Skills</h2>
                    <ul>
                        <li>HTML <i class="fab fa-html5"></i></li>
                        <li>CSS <i class="fab fa-css3-alt"></i></li>
                        <li>JavaScript <i class="fab fa-js"></i></li>
                        <!-- Add more skills here -->
                    </ul>
                </div>
            </div>
        </section>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
